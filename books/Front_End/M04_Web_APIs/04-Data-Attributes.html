<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data-Attributes</title>
        <link rel="stylesheet" href="./assets/css/04-Data-Attributes.css">
    </head>

    <body>

        <div class="container">

            <h1>Click on Box to Show Hidden Number</h1>

            <div class="box" data-number="1" data-state="hidden"></div>

            <div class="box" data-number="2" data-state="hidden"></div>

            <div class="box" data-number="3" data-state="hidden"></div>

            <div class="box" data-number="4" data-state="hidden"></div>

            <div class="box" data-number="5" data-state="hidden"></div>

            <div class="box" data-number="6" data-state="hidden"></div>

            <div class="box" data-number="7" data-state="hidden"></div>
            
            <div class="box" data-number="8" data-state="hidden"></div>

            <div class="box" data-number="9" data-state="hidden"></div>

        </div>

        <script src="./assets/js/04-Data-Attributes.js"></script>

    </body>

</html>
